<h1>Add a User</h1>

<div class="col-md-6 collg-6 well">
	<form [ngFormModel]="form" (ngSubmit)="signUp()">  
	  <fieldset class="form-group">
	  <legend>User</legend>
		  <div class="form-group">
		    <label for="userName">Name</label>
		    <input type="text" class="form-control" ngControl="userName" id="userName" placeholder="Enter Username" required>
		  </div>
		  <div class="form-group">
		    <label for="emailAddress">Email</label>
		    <input type="email" class="form-control" ngControl="email" id="emailAddress" placeholder="Enter email">
		  </div>
		  <div class="form-group">
		    <label for="phoneNumber">Phone</label>
		    <input type="text" class="form-control" id="phoneNumber" placeholder="Enter phonenumber">
		  </div>
		  {{form.errors}}
		  <div *ngIf="form.touched && form.errors">
			<div *ngIf="userName.errors.required" class="alert alert-danger">
				Username is required.
			</div>

			<div *ngIf="email.errors.required" class="alert alert-danger">
				EmailId is required.
			</div>
		</div>

	  </fieldset>
	  <fieldset class="form-group">
	    <legend>Address</legend>
	    <div class="form-group">
		    <label for="street">Street</label>
		    <input type="text" class="form-control" id="street" placeholder="Enter street">
		  </div>
		  <div class="form-group">
		    <label for="suite">Suite</label>
		    <input type="text" class="form-control" id="suite" placeholder="Enter suite">
		  </div>
		  <div class="form-group">
		    <label for="city">City</label>
		    <input type="text" class="form-control" id="city" placeholder="Enter city">
		  </div>
		  <div class="form-group">
		    <label for="zipCode">ZipCode</label>
		    <input type="text" class="form-control" id="zipCode" placeholder="Enter ZipCode">
		  </div>



	  </fieldset>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
