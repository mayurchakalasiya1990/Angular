<form #f="ngForm"
      (ngSubmit)="onSubmit(f.form)">
  <div class="form-group">
    <label for="name">Name:</label>
    <input 
            ngControl="name"  
            #name="ngForm"              
            type="text" 
            class="form-control" 
            id="name" 
            required>
     <div *ngIf="name.touched && !name.valid" class="alert alert-danger">
          Name is required.
      </div>       
  </div>

  <div class="form-group">
    <label for="email">Email Id:</label>
    <input 
              type="text" 
              ngControl="email" 
              #email="ngForm" 
              class="form-control" 
              id="email" 
              required>
    <div *ngIf="email.touched && !email.valid" class="alert alert-danger">
        Email id is required.
    </div>       
  </div>

  <div class="form-group">
    <label for="frequency">Frequency:</label>
    <select
              ngControl="frequency" 
              #frequency="ngForm" 
              class="form-control" 
              id="frequency" 
              required
    >
      <option *ngFor="#frq of frequencies" value="{{frq}}">{{frq}}</option>
    </select>     
    <div *ngIf="frequency.touched && !frequency.valid" class="alert alert-danger">
        Selection of frequency is required.
    </div>       
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Subscribe</button>

</form>
